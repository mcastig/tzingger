<div class="profile-container">
  <div class="container">
    <div class="profile-photo">
        <i class="fas fa-user"></i>
        <div class="profile-photo-info">
          <button type="button" class="btn btn-outline-secondary">
            Change photo
          </button>
        </div>
    </div>
    <div class="profile-form">
      <form>
        <div class="form-group">
          <label for="inputProfileNick">Nick</label>
          <input id="inputProfileNick" type="email" class="form-control"
            placeholder="Enter Nickname">
        </div>
        <div class="form-group">
          <label for="inputProfileSubnick">Subnick</label>
          <input id="inputProfileSubnick" type="password" class="form-control"
            placeholder="Enter Subnick">
        </div>
        <div class="form-group">
          <label for="inputProfileEmail">Email</label>
          <input id="inputNickname" type="text" class="form-control"
            placeholder="Enter Email">
        </div>
        <div class="form-group">
          <select class="form-control">
            <option>Online</option>
            <option>Offline</option>
            <option>Away</option>
            <option>Busy</option>
          </select>
        </div>
        <button type="button" class="btn btn-orange">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
