<div class="conversation-container">
  <div class="message-header container">
    <div class="friend-info">
      <h3>{{ friend.nickname }} <small>{{ friend.status }}</small></h3>
    </div>
  </div>
  <hr>

  <div class="messages-section">
    <div class="container">
      <div *ngFor="let message of conversation">
        <div class="row">
          <div [ngClass]="ownMessage ? 'col-xs-12 col-lg-8 offset-lg-4 offset-xs-0' : 'col-xs-12 col-lg-8'">
          <span>{{ getUserNickById(message.sender) }} says: {{ ownMessage }}</span>
          <p [ngClass]="!ownMessage ? 'sent-message' : 'received-message'">{{ message.text }}</p>
          <small class="time-date">{{ message.timestamp | date: 'medium'}}</small>
        </div>
      </div>
    </div>

        <div class="col-xs-12 col-lg-6">
          <!-- Incomming messages
          <div class="incoming-message">
            <div class="received-message">
              <p>Lorem Ipsum is simply dummy text of the printing</p>
            </div>
            <span class="time-date">12:31 AM | June 23</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-6 offset-lg-6 offset-xs-0">
          <!-- Own messages
          <div class="outgoing-message">
            <div class="sent-message">
              <p>Lorem Ipsum is simply dummy text</p>
            </div>
            <span class="time-date">12:32 AM | May 12</span>
          </div>
        </div>
      </div>-->
    </div>
  </div>

  <!-- Type a message section -->
  <div class="type-message-section container">
    <div class="input-group">
      <textarea class="form-control"  name="textMessage"
        [(ngModel)]="textMessage"
        (keyup.enter)="sendMessage()"
        placeholder="Type a message..."></textarea>
      <div class="input-group-prepend">
        <div class="send-icon-container">
          <span class="btn btn-light" (click)="sendMessage()">
            <i class="fab fa-telegram-plane"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
